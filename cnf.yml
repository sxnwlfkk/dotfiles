# User config for dotfiles.py and gitsync.py in YAML

settings:
    # Make just make private repo
    private: False

repositories:
    private:
        dir: /home/cs/Dropbox/config-backups/
        url: https://sxnwlfkk@bitbucket.org/sxnwlfkk/configs.git
    public:
        dir: /home/cs/src/github/
        url: https://github.com/sxnwlfkk/configs.git

backup-folders:
    scripts:
        target: ~/bin/
        public:
            - sscript
            - gitmerge.py
        private:
            - github-push
    home:
        target: ~/
        public:
            - .vimrc
            - .tmux.conf
            - [.newsbeuterrc, ~/.newsbeuter/config]
        private:
            - .zshrc
            - .zsh_history
            - .z # could cause problems
            - .pinerc
            - .addressbook
            - .spacemacs
            - .netrc
            - [rc.conf, ~/.config/ranger/rc.conf]
    themes:
        konsole:
            - [konsole-solarized-custom.colorscheme,
               ~/.local/share/konsole/Solarized-Dark.colorscheme]        
